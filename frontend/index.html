<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevTask Tracker | Gestión de Ingeniería</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>DevTask Tracker</h1>
        <p>Gestor de Tareas para Desarrolladores FullStack</p>
    </header>

    <main class="container">
        
        <section class="card form-section">
            <h2>Nueva Tarea Técnica</h2>
            <form id="taskForm">
                <div class="form-group">
                    <label for="title">Título de la tarea</label>
                    <input type="text" id="title" placeholder="Ej: Configurar MongoDB Atlas" required>
                </div>

                <div class="form-group">
                    <label for="tech">Tecnología</label>
                    <select id="tech">
                        <option value="Java">Java</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="HTML/CSS">HTML/CSS</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary">Añadir Tarea</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Backlog de Tareas</h2>
            <ul id="taskList" class="task-list">
                </ul>
        </section>

    </main>

    <script src="app.js"></script>
</body>
</html>
